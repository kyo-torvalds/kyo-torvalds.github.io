    <div class="title-date-wrapper">
        <div class="title-author">
            <div class="relative">

    <h1 class="post-title">
    {{page.title}}
    </h1>
            </div>
        <span class="author">{% assign author = site.authors | where: 'short_name', page.author | first %}

    - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}</span>
        </div>
    <div class="post-date">
    {{ page.date | date_to_string }}
    </div>
    </div>

</section>
<div class="flex-aside">
    <div class="space"></div>

<div class="content-toc-container">

<section class="blog-article">
    {{ content }}
</section>


</div>

        더보러가기
    </div>
</main>

</aside>
