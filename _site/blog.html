<p>고정 위치(fixed position) 지정 방식 <br />
고정 위치(fixed position) 지정 방식은 뷰포트(viewport)를 기준으로 위치를 설정하는 방식입니다.</p>

<p>즉, 웹 페이지가 스크롤 되어도 고정 위치로 지정된 요소는 항상 같은 곳에 위치하게 됩니다.</p>

<p>예제</p>

<style>

    div.fixed { position: fixed; top: 0; right: 0; }

</style>

<p>코딩연습이댜ㅏ 띄어쓰기가 왜 안되나여 ?</p>

<p>절대 위치(absolute position) 지정 방식</p>

<p>절대 위치(absolute position) 지정 방식은 고정 위치가 뷰포트를 기준으로 위치를 결정하는 것과 비슷하게 동작합니다.</p>

<p>단지 뷰포트(viewport)를 기준으로 하는 것이 아닌 위치가 설정된 조상(ancestor) 요소를 기준으로 위치를 설정하게 됩니다.</p>

<p>하지만 위치가 설정된 조상(ancestor) 요소를 가지지 않는다면, HTML 문서의 body 요소를 기준으로 위치를 설정하게 됩니다.</p>

<p>예제</p>

<style>

    div.absolute { position: absolute; top: 50px; right: 0; }

</style>

<p>코딩연습 ▶</p>

<p>위치가 설정된 요소라는 것은 정적 위치(static position) 지정 방식을 제외한 다른 방식(relative, fixed, absolute)으로 위치가 설정된 요소를 의미합니다.
정적 위치(static position) 지정 방식과 다른 방식들과의 차이점
정적 위치(static position) 지정 방식을 제외한 나머지 다른 방식(relative, fixed, absolute)들은 전부 어떤 기준에 대해 해당 요소의 상대적인 위치를 설정하는 방식입니다.</p>

<ul>
  <li>
    <p>상대 위치(relative position) : 해당 요소가 정적 위치 지정 방식일 때의 위치에 상대적으로 위치함.</p>
  </li>
  <li>
    <p>고정 위치(fixed position) : 뷰포트(viewport)에 상대적으로 위치함.</p>
  </li>
  <li>
    <p>절대 위치(absolute position) : 위치가 설정된 바로 상위의 조상(ancestor) 요소에 상대적으로 위치함.</p>
  </li>
</ul>

<p>예제</p>

<style>

    .static { position: static; }

    .relative { position: relative; }

    .fixed { position: fixed; }

    .absolute { position: absolute; }

</style>

<p>코딩연습 ▶</p>

<p>z-index 속성
HTML 요소의 위치를 설정하게 되면 어떤 요소들은 설정된 위치 및 방식에 따라 서로 겹칠 수도 있습니다.</p>

<p>z-index 속성은 이렇게 겹쳐지는 요소들이 쌓이는 스택(stack)의 순서를 설정합니다.</p>

<p>스택(stack)의 순서는 양수나 음수 모두 설정할 수 있으며, 크기가 클수록 앞쪽에 위치하고 작을수록 뒤쪽에 위치하게 됩니다.</p>

<p>예제</p>

<style>

    .last {

        position: fixed;

        top: 180px; 

        left: 120px; 

        z-index: -1; 

    }

</style>

    .relative { position: relative; }

    .fixed { position: fixed; }

    .absolute { position: absolute; }

</style>

<p>코딩연습 ▶</p>

<p>z-index 속성
HTML 요소의 위치를 설정하게 되면 어떤 요소들은 설정된 위치 및 방식에 따라 서로 겹칠 수도 있습니다.</p>

<p>z-index 속성은 이렇게 겹쳐지는 요소들이 쌓이는 스택(stack)의 순서를 설정합니다.</p>

<p>스택(stack)의 순서는 양수나 음수 모두 설정할 수 있으며, 크기가 클수록 앞쪽에 위치하고 작을수록 뒤쪽에 위치하게 됩니다.</p>

<p>예제</p>

<style>

    .last {

        position: fixed;

        top: 180px; 

        left: 120px; 

        z-index: -1; 

    }

</style>

<p>고정 위치(fixed position) 지정 방식
고정 위치(fixed position) 지정 방식은 뷰포트(viewport)를 기준으로 위치를 설정하는 방식입니다.</p>

<p>즉, 웹 페이지가 스크롤 되어도 고정 위치로 지정된 요소는 항상 같은 곳에 위치하게 됩니다.</p>

<p>예제</p>

<style>

    div.fixed { position: fixed; top: 0; right: 0; }

</style>

<p>코딩연습 ▶</p>

<p>절대 위치(absolute position) 지정 방식
절대 위치(absolute position) 지정 방식은 고정 위치가 뷰포트를 기준으로 위치를 결정하는 것과 비슷하게 동작합니다.</p>

<p>단지 뷰포트(viewport)를 기준으로 하는 것이 아닌 위치가 설정된 조상(ancestor) 요소를 기준으로 위치를 설정하게 됩니다.</p>

<p>하지만 위치가 설정된 조상(ancestor) 요소를 가지지 않는다면, HTML 문서의 body 요소를 기준으로 위치를 설정하게 됩니다.</p>

<p>예제</p>

<style>

    div.absolute { position: absolute; top: 50px; right: 0; }

</style>

<p>코딩연습 ▶</p>

<p>위치가 설정된 요소라는 것은 정적 위치(static position) 지정 방식을 제외한 다른 방식(relative, fixed, absolute)으로 위치가 설정된 요소를 의미합니다.
정적 위치(static position) 지정 방식과 다른 방식들과의 차이점
정적 위치(static position) 지정 방식을 제외한 나머지 다른 방식(relative, fixed, absolute)들은 전부 어떤 기준에 대해 해당 요소의 상대적인 위치를 설정하는 방식입니다.</p>

<ul>
  <li>
    <p>상대 위치(relative position) : 해당 요소가 정적 위치 지정 방식일 때의 위치에 상대적으로 위치함.</p>
  </li>
  <li>
    <p>고정 위치(fixed position) : 뷰포트(viewport)에 상대적으로 위치함.</p>
  </li>
  <li>
    <p>절대 위치(absolute position) : 위치가 설정된 바로 상위의 조상(ancestor) 요소에 상대적으로 위치함.</p>
  </li>
</ul>

<p>예제</p>

<style>

    .static { position: static; }

    .relative { position: relative; }

    .fixed { position: fixed; }

    .absolute { position: absolute; }

</style>
