            <!--        <p><h2 id="모듈은-무엇일까">모듈은 무엇일까?</h2>

<p>보통 프로그램을 작성할 때 하나의 파일에 모든 코드를 써넣지 않는다. 여러 개의 파일로 쪼개진 코드조각들, 즉 수많은 모듈이 부품 역할을 하여 하나의 프로그램을 이룬다. 이를 <code class="language-plaintext highlighter-rouge">modular programming</code>이라고 한다. (분리된 파일 하나하나를 모듈이라 생각하면 된다. )  어떤 모듈들은 혼자서는 작동하지 못하고 다른 모듈이 필수로 필요한 경우가 있는데 이를 <code class="language-plaintext highlighter-rouge">종속성(dependency)를 가진다</code> 라고 한다.  모듈 프로그래밍을 실천하면 재사용성,테스트,유지보수가 편하다.</p>

<h2 id="번들러를-사용하는-이유">번들러를 사용하는 이유</h2>

<p>기술을 사용할 때는 그 기술을 쓰는 이유가 명확해야한다. 번들러를 왜 사용하는지 알아보자.</p>

<h3 id="예기치-못한-충돌">예기치 못한 충돌</h3>

<p>필자는 두 개의 모듈을 만들었다. 코드는 다음과 같다.</p>

<p><strong>module1.js</strong></p>
<div class="language-javascript highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kd">let</span> <span class="nx">a</span> <span class="o">=</span> <span class="mi">2</span><span class="p">;</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">a</span><span class="p">);</span>
</code></pre></div></div>

<p><strong>module2.js</strong></p>
<div class="language-javascript highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kd">let</span> <span class="nx">a</span> <span class="o">=</span> <span class="mi">120</span><span class="p">;</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">a</span><span class="p">);</span>
</code></pre></div></div>

<p>index.html에 각 <code class="language-plaintext highlighter-rouge">module1.js</code>,<code class="language-plaintext highlighter-rouge">module2.js</code> 를 script로 추가했다.</p>

<p><strong>index.html</strong></p>
<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"en"</span><span class="nt">&gt;</span>

<span class="nt">&lt;head&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">charset=</span><span class="s">"UTF-8"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">http-equiv=</span><span class="s">"X-UA-Compatible"</span> <span class="na">content=</span><span class="s">"IE=edge"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;title&gt;</span>Document<span class="nt">&lt;/title&gt;</span>
    <span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"./module1.js"</span><span class="nt">&gt;&lt;/script&gt;</span>
    <span class="nt">&lt;script </span><span class="na">src=</span><span class="s">"./module2.js"</span><span class="nt">&gt;&lt;/script&gt;</span>

<span class="nt">&lt;/head&gt;</span>

<span class="nt">&lt;body&gt;</span>
    <span class="nt">&lt;h1&gt;</span>
        개발자도구 console을 확인해보세요.
    <span class="nt">&lt;/h1&gt;</span>
<span class="nt">&lt;/body&gt;</span>

<span class="nt">&lt;/html&gt;</span>
</code></pre></div></div>

<p>결과는 문법 오류이다.</p>

<p><img src="/assets/images/post-images/2021-10-2/1.png" alt="오류" /></p>

<p>동일한 변수이름(a)를 2번 정의했기 때문에 오류가 생겼다.  모듈을 산발적으로 <code class="language-plaintext highlighter-rouge">script</code> 로 html에 추가하면 여러 문제들이 생긴다.</p>

<p>html 태그를(script) 이용해서 js파일을 가져오는 방법은 또다른 문제들이 있다. 브라우저는 script태그 순서대로 js파일을 요청한다.  만약 module2.js파일에서 module1.js의 코드를 필요로 한다면 html에서 module1.js파일을 먼저 가져와야한다.  <strong>모듈을 가져올 때는 순서를 지켜야한다는 귀찮은 규칙이 생겼다.</strong></p>

<p>다른 문제점이 있다. 앞서 script태그 하나 하나는 <strong>파일 요청</strong>을 의미한다고 말했다. 지금은 2개여서 별 상관없겠지만 천개, 만개가 된다면? 태그마다 서버와 정보교환을 한다면 사이트 속도는 정말 느릴 것이다.</p>

<h3 id="import-export로-해결">import, export로 해결?</h3>

<p>ES2015부터 <code class="language-plaintext highlighter-rouge">import</code> , <code class="language-plaintext highlighter-rouge">export</code> 문법이 등장했다. 간단하게 import , export에 대해 알아보겠다.</p>

<p>module1.js</p>

<div class="language-javascript highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="kd">let</span> <span class="nx">a</span> <span class="o">=</span> <span class="mi">2</span><span class="p">;</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">a</span><span class="p">);</span>
<span class="k">export</span> <span class="p">{</span> <span class="nx">a</span> <span class="p">}</span>
</code></pre></div></div>

<p>module2.js</p>

<div class="language-javascript highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="k">import</span> <span class="p">{</span><span class="nx">a</span><span class="p">}</span> <span class="k">from</span> <span class="dl">"</span><span class="s2">./module1.js</span><span class="dl">"</span>
<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">a</span><span class="p">)</span>
</code></pre></div></div>

<p>index.html</p>

<div class="language-html highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html</span> <span class="na">lang=</span><span class="s">"en"</span><span class="nt">&gt;</span>

<span class="nt">&lt;head&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">charset=</span><span class="s">"UTF-8"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">http-equiv=</span><span class="s">"X-UA-Compatible"</span> <span class="na">content=</span><span class="s">"IE=edge"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;meta</span> <span class="na">name=</span><span class="s">"viewport"</span> <span class="na">content=</span><span class="s">"width=device-width, initial-scale=1.0"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;title&gt;</span>Document<span class="nt">&lt;/title&gt;</span>

    <span class="nt">&lt;script </span><span class="na">type=</span><span class="s">"module"</span> <span class="na">src=</span><span class="s">"./module2.js"</span><span class="nt">&gt;&lt;/script&gt;</span>
   <span class="nt">&lt;/script&gt;</span>

<span class="nt">&lt;/head&gt;</span>

<span class="nt">&lt;body&gt;</span>
    <span class="nt">&lt;h1&gt;</span>
        개발자도구 console을 확인해보세요.
    <span class="nt">&lt;/h1&gt;</span>
<span class="nt">&lt;/body&gt;</span>

<span class="nt">&lt;/html&gt;</span>
</code></pre></div></div>

<p>script태그에 <code class="language-plaintext highlighter-rouge">type="module"</code> 만 추가하면 import문을 사용할 수 있다.</p>

<p><code class="language-plaintext highlighter-rouge">import</code>, <code class="language-plaintext highlighter-rouge">export</code> 문법을 이용하면 더 이상 script 태그 순서에 신경쓰지 않아도 된다. 그런데 아직 수많은 모듈 파일요청 문제를 해결하지 못했다.(각 파일 마다 따로 요청한다.)</p>

<p>그리고 호환성 문제가 발생한다. ES2015가 아닌 js파일에는  작동하지 않는다.(NPM 패키지들) 그리고 모든 브라우저가 ES2015를 지원하는 것도 아니다.</p>

<p>어떻게 이 문제를 해결할까? 대략적으로 본다면 모듈 파일 요청 문제(만 개,억 개의 모듈을 다운받는 문제)는 한 파일에 모든 모듈 코드를 우겨 넣어주면 해결 할 수 있고, ES2015문법을 모든 브라우저와 NPM 패키지들에 호환되는 문법으로 바꾸어 주면 된다. 이 문제를 해결해주는 도구들이 모듈 번들러와 테스크 러너이다.</p>

<h2 id="테스크러너와-모듈번들러">테스크러너와 모듈번들러</h2>

<p>모듈 번들러보다 먼저 등장한 것은 테스크 러너이다. 테스크러너(task runner)는 말 그대로 task를 실행해주는 도구이다. 유명한 자바스크립트 테스크러너로는 <a href="https://gruntjs.com/">Grunt</a> 와 <a href="https://gulpjs.com/">Gulf</a> 가 있다. 테스크 러너는 소스코드 축소화, 유닛테스팅, 린트 등의 플러그인을 제공한다. 개발자는 사용하고 싶은 플러그인을 가져와서 순차적으로 작업해준다. 테스크러너의 과정 중 하나인  번들(하나의 파일로 묶어주는 행위)이 전문적으로 돕는 도구, 모듈 번들러가 등장한다.</p>

<p>모듈 번들러는 수많은 js 모듈을 하나의 js파일로 번들링하는데 사용하는 프론트앤드 개발 도구이다. 모듈 번들러는 번들링 이외에도 중복되는 코드, 사용하지 않는 코드를 제거하고 , scss전처리 , 난독화 등의 기능을 제공한다. 모듈 번들러로는 <strong>웹팩(Webpack)</strong>, <strong>롤업(Rollup)</strong>, 그리고 <strong>파셀(Parcel)</strong> 이 있다. 테스크러너, 모듈 번들러를 포함해서 웹팩이 가장 대중적이다.</p>

<p>여기까지 모듈번들러나, 테스크러너가 필요한 이유를 살펴봤고, 다음 글에서는 모듈번들러 중 하나인 웹팩을 직접 사용하면서 각 기능들을 살펴보도록 하겠다.</p>
